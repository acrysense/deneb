<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deneb - Главная</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div id="scroll-animate">
        <div id="scroll-animate-main">
            <div class="wrapper-parallax">
                <!-- header -->
                <header class="header header--white" id="header">
                    <a href="#" class="logotype">
                        <img src="img/dist/logotype-white.svg" alt="deneb">
                    </a>
                    <div class="header__inner">
                        <button class="language" aria-label="Язык">EN</button>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="index.html" class="nav__link">Главная</a>
                                </li>
                                <li class="nav__item">
                                    <a href="about.html" class="nav__link">О компании</a>
                                </li>
                                <li class="nav__item">
                                    <a href="products.html" class="nav__link">Напитки</a>
                                </li>
                                <li class="nav__item">
                                    <a href="community.html" class="nav__link">Сообщество</a>
                                </li>
                                <li class="nav__item">
                                    <a href="events.html" class="nav__link">Мероприятия</a>
                                </li>
                                <li class="nav__item">
                                    <a href="contacts.html" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <!-- end of header -->
                <!-- main -->
                <div class="main" id="main">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background: linear-gradient(104.21deg, #E8862B 4.65%, rgba(238, 182, 97, 0) 48.4%), linear-gradient(160.72deg, rgba(67, 196, 224, 0) 59.42%, #5AA85A 86.19%), linear-gradient(227.08deg, #D63A69 12.71%, rgba(168, 90, 90, 0) 98.07%);">
                                <!--<div class="main__slide">
                                    <h2 class="main__title"> Эксперт В утолении жажды</h2>
                                </div>-->
                            </div>
                            <div class="swiper-slide" style="background-image: url(img/dist/main-bg-glassy.jpg);"></div>
                            <div class="swiper-slide" style="background-color: #192235"></div>
                            <div class="swiper-slide" style="background-image: url(img/dist/main-bg.jpg);"></div>
                        </div>
                        <div class="swiper-progress">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-progress-bar">
                                <span class="slide-progress-bar"></span>
                            </div>
                        </div>
                        <div class="swiper-buttons">
                            <div class="swiper-button-prev" aria-label="Назад">
                                <svg class="swiper-button-icon">
                                    <use xlink:href="img/dist/sprite.svg#icon-arrow-prev"></use>
                                </svg>
                            </div>
                            <div class="swiper-button-next" aria-label="Далее">
                                <svg class="swiper-button-icon">
                                    <use xlink:href="img/dist/sprite.svg#icon-arrow-next"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of main -->
                <!-- parallax content -->
                <div class="parallax-content" id="parallax-content">
                    <div class="advantages" id="advantages">
                        <div class="advantages__wrapper">
                            <a href="#" class="advantages__item advantages__item--first" style="background-image: url(img/dist/advantages-01.jpg);">
                                <span class="advantages__title">Улучшаем Мир</span>
                            </a>
                            <a href="#" class="advantages__item advantages__item--double" style="background-image: url(img/dist/advantages-02.jpg);">
                                <span class="advantages__title">Напитки</span>
                            </a>
                            <a href="#" class="advantages__item advantages__item--third" style="background-image: url(img/dist/advantages-03.jpg);">
                                <span class="advantages__title">Сми о нас</span>
                            </a>
                            <a href="#" class="advantages__item advantages__item--fourth" style="background-image: url(img/dist/advantages-04.jpg);">
                                <span class="advantages__title">Помощь с COVID ситуацией</span>
                            </a>
                            <a href="#" class="advantages__item advantages__item--fifth" style="background-image: url(img/dist/advantages-05.jpg);">
                                <span class="advantages__title">Развитие <br>спорта</span>
                            </a>
                            <a href="#" class="advantages__item advantages__item--sixth">
                                <span class="advantages__title">Про <br>нас</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- end of parallax content -->
                <!-- footer -->
                <footer class="footer footer--parallax" id="footer">
                    <div class="footer__top">
                        <nav class="footer-nav">
                            <ul class="footer-nav__list">
                                <li class="footer-nav__item">
                                    <a href="#" class="footer-nav__link">Партнёры</a>
                                </li>
                                <li class="footer-nav__item">
                                    <a href="#" class="footer-nav__link">Соцсети</a>
                                </li>
                                <li class="footer-nav__item">
                                    <a href="#" class="footer-nav__link">Напитки</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer__bottom">
                        <ul class="footer__list">
                            <li class="footer__item">
                                <a href="#" class="footer__link">Контакты</a>
                            </li>
                            <li class="footer__item">
                                <a href="#" class="footer__link">О компании</a>
                            </li>
                            <li class="footer__item">
                                <a href="#" class="footer__link">Политика конфидинциальности</a>
                            </li>
                            <li class="footer__item">
                                <a href="#" class="footer__link">Документы</a>
                            </li>
                            <li class="footer__item">
                                <p class="footer__copyright">© 1977–2022</p>
                            </li>
                        </ul>
                    </div>
                </footer>
                <!-- end of footer -->
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
