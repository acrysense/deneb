    <!-- styles -->
    <style>
        .loader {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1100;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: rgba(64, 68, 69, 0.9);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            transition: all 0.25s ease-in-out;
        }
        .loader--hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .loader__wrapper {
            text-align: center;
        }
        .loader__logotype {
            margin: 0 auto;
            max-width: 206px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
