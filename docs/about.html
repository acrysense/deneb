<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deneb - О компании</title>
    <!-- styles -->
    <style>
        .loader {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1100;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: rgba(64, 68, 69, 0.9);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            transition: all 0.25s ease-in-out;
        }
        .loader--hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .loader__wrapper {
            text-align: center;
        }
        .loader__logotype {
            margin: 0 auto;
            max-width: 206px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <!-- loader -->
    <div class="loader" id="loader">
        <div class="loader__wrapper">
            <picture class="loader__logotype">
                <img src="img/dist/loader.svg" width="206px" height="62px" alt="deneb">
            </picture>
        </div>
    </div>
    <!-- end of loader -->
    <!-- header -->
    <header class="header" id="header">
        <a href="index.html" class="logotype header__logotype">
            <img src="img/dist/logotype-black.svg" alt="deneb" width="78px" height="37px" class="header__logotype--static">
            <img src="img/dist/logotype-purple.svg" alt="deneb" width="78px" height="37px" class="header__logotype--menu">
        </a>
        <button class="hamburger" id="hamburger-toggle" aria-label="Меню">
            <span class="hamburger__inner"></span>
            <span class="hamburger__inner"></span>
        </button>
        <div class="header__inner">
            <div class="header__scroll">
                <button class="language" aria-label="Язык">EN</button>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link">Главная</a>
                        </li>
                        <li class="nav__item nav__item--active">
                            <a href="about.html" class="nav__link">О компании</a>
                        </li>
                        <li class="nav__item">
                            <a href="products.html" class="nav__link">Напитки</a>
                        </li>
                        <li class="nav__item">
                            <a href="community.html" class="nav__link">Сообщество</a>
                        </li>
                        <li class="nav__item">
                            <a href="events.html" class="nav__link">Мероприятия</a>
                        </li>
                        <li class="nav__item">
                            <a href="contacts.html" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- end of header -->
    <!-- about -->
    <div class="about" id="about">
        <div class="container">
            <div class="about__slider">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="about__slide"></div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of about -->
    <!-- scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
